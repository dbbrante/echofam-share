<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoDay - Shared Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .entry-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    .entry-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const SUPABASE_URL = 'https://xbjdemockbrdykexkjwu.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_axDBEvt-u1td7dCrP-4V-g_oHtfVtrb';

    let appState = {
      view: 'login',
      token: null,
      password: null,
      log: null,
      entries: [],
      comments: {},
      error: null,
      newCommentText: {},
      userName: 'Guest',
    };

    const app = document.getElementById('app');

    function setState(newState) {
      appState = { ...appState, ...newState };
      render();
    }

    async function fetchSharedLog() {
      if (!appState.token || !appState.password) return;

      setState({ view: 'loading' });

      try {
        const logRes = await fetch(`${SUPABASE_URL}/rest/v1/shared_logs?token=eq.${appState.token}&select=*`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          },
        });

        if (!logRes.ok) {
          throw new Error(`Failed to fetch log`);
        }

        const data = await logRes.json();

        if (!data.length) {
          throw new Error('Log not found');
        }

        const log = data[0];

        if (log.password !== appState.password) {
          throw new Error('Incorrect password');
        }

        const entriesRes = await fetch(
          `${SUPABASE_URL}/rest/v1/shared_log_entries?shared_log_id=eq.${log.id}&select=entry_id,added_at&order=added_at.desc`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            },
          }
        );

        const sharedLogEntries = await entriesRes.json();

        let entries = [];
        for (const sle of sharedLogEntries) {
          try {
            const entryRes = await fetch(
              `${SUPABASE_URL}/rest/v1/entries?id=eq.${sle.entry_id}`,
              {
                headers: {
                  'apikey': SUPABASE_ANON_KEY,
                  'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                },
              }
            );
            const entryData = await entryRes.json();
            if (entryData && entryData.length > 0) {
              entries.push({
                entry_id: sle.entry_id,
                added_at: sle.added_at,
                ...entryData[0],
              });
            }
          } catch (e) {
            console.error('Failed to fetch entry', sle.entry_id, e);
          }
        }

        const commentsRes = await fetch(
          `${SUPABASE_URL}/rest/v1/shared_log_comments?shared_log_id=eq.${log.id}&select=*&order=created_at.desc`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            },
          }
        );

        const comments = await commentsRes.json();
        const commentsByEntry = {};
        comments.forEach((c) => {
          if (!commentsByEntry[c.entry_id]) commentsByEntry[c.entry_id] = [];
          commentsByEntry[c.entry_id].push(c);
        });

        setState({
          view: 'entries',
          log,
          entries,
          comments: commentsByEntry,
        });
      } catch (error) {
        setState({ view: 'error', error: error.message });
      }
    }

    async function addComment(entryId) {
      const text = appState.newCommentText[entryId];
      if (!text || !text.trim()) return;

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/shared_log_comments`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            shared_log_id: appState.log.id,
            entry_id: entryId,
            name: appState.userName || 'Guest',
            comment: text.trim(),
          }),
        });

        if (response.ok) {
          const newComment = await response.json();
          const comments = { ...appState.comments };
          if (!comments[entryId]) comments[entryId] = [];
          comments[entryId].unshift(newComment);

          const newCommentText = { ...appState.newCommentText };
          delete newCommentText[entryId];

          setState({ comments, newCommentText });
        }
      } catch (error) {
        console.error('Failed to add comment:', error);
      }
    }

    function render() {
      let content = '';

      if (appState.view === 'login') {
        content = `
          <div class="min-h-screen flex items-center justify-center px-4">
            <div class="glass-effect rounded-3xl p-8 w-full max-w-sm fade-in">
              <div class="text-center mb-8">
                <h1 class="text-5xl font-bold mb-2">EchoDay</h1>
                <p class="text-white/60 text-base">View a shared journal</p>
              </div>

              <div class="space-y-4 mb-6">
                <div>
                  <label class="block text-sm text-white/70 mb-3 font-medium">Password</label>
                  <input
                    type="password"
                    id="passwordInput"
                    placeholder="Enter password"
                    class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:border-amber-500 transition"
                  />
                </div>

                <div>
                  <label class="block text-sm text-white/70 mb-3 font-medium">Your name (for comments)</label>
                  <input
                    type="text"
                    id="nameInput"
                    placeholder="Enter your name"
                    value="Guest"
                    class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:border-amber-500 transition"
                  />
                </div>
              </div>

              <button
                onclick="handleLogin()"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 rounded-xl transition active:scale-95"
              >
                View Journal
              </button>

              ${appState.error ? `
                <div class="mt-4 bg-red-500/20 border border-red-500/30 rounded-xl p-3">
                  <p class="text-red-200 text-sm">${appState.error}</p>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      } else if (appState.view === 'loading') {
        content = `
          <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
              <div class="inline-block animate-spin mb-4">
                <svg class="w-12 h-12 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </div>
              <p class="text-white/60">Loading...</p>
            </div>
          </div>
        `;
      } else if (appState.view === 'error') {
        content = `
          <div class="min-h-screen flex items-center justify-center px-4">
            <div class="glass-effect rounded-3xl p-8 w-full max-w-sm fade-in">
              <div class="text-center mb-6">
                <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4v2m0-10a8 8 0 110 16 8 8 0 010-16z"></path>
                  </svg>
                </div>
                <h2 class="text-2xl font-bold mb-2">Error</h2>
                <p class="text-white/60">${appState.error}</p>
              </div>

              <button
                onclick="setState({ view: 'login', error: null })"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 rounded-xl transition"
              >
                Try Again
              </button>
            </div>
          </div>
        `;
      } else if (appState.view === 'entries') {
        const entriesHTML = appState.entries && appState.entries.length > 0
          ? appState.entries
          .map((entry) => {
            const comments = appState.comments[entry.entry_id] || [];
            const date = new Date(entry.date || entry.added_at);
            const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            const timeStr = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            return `
              <div class="entry-card fade-in">
                <div class="flex items-start justify-between mb-4">
                  <div>
                    <h3 class="text-white font-semibold text-base mb-1">
                      ${dateStr} ${entry.mood_emoji ? entry.mood_emoji : ''}
                    </h3>
                    <p class="text-white/50 text-sm">${timeStr}</p>
                  </div>
                </div>

                ${entry.summary ? `<p class="text-white/90 text-sm mb-2">${entry.summary}</p>` : ''}
                ${entry.transcript ? `<p class="text-white/60 text-sm italic mb-3">"${entry.transcript}"</p>` : ''}
                ${entry.ai_response ? `<p class="text-amber-200/90 text-sm mb-3">${entry.ai_response}</p>` : ''}

                ${
                  comments.length > 0
                    ? `<div class="border-t border-white/10 pt-4 mt-4">
                        <p class="text-white/40 text-xs uppercase tracking-wider mb-3">Comments (${comments.length})</p>
                        <div class="space-y-3">
                          ${comments.map((c) => `
                            <div class="bg-white/5 rounded-lg p-3">
                              <p class="text-amber-300 text-sm font-medium">${c.name}</p>
                              <p class="text-white/70 text-sm mt-1">${c.comment}</p>
                              <p class="text-white/30 text-xs mt-1">${new Date(c.created_at).toLocaleDateString()}</p>
                            </div>
                          `).join('')}
                        </div>
                      </div>`
                    : ''
                }

                <div class="mt-4">
                  <textarea id="comment-${entry.entry_id}" placeholder="Leave a comment..." class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white placeholder-white/40 focus:outline-none focus:border-amber-500 transition text-sm" rows="2"></textarea>
                  <div class="flex justify-end mt-2">
                    <button onclick="handleAddComment('${entry.entry_id}')" class="bg-amber-500 hover:bg-amber-600 text-white text-sm font-semibold px-4 py-2 rounded-lg transition active:scale-95">Post</button>
                  </div>
                </div>
              </div>
            `;
          })
          .join('')
          : '<div class="text-center py-16"><p class="text-white/40">No entries yet</p></div>';

        content = `
          <div class="min-h-screen px-4 py-6 pb-12">
            <div class="max-w-2xl mx-auto">
              <div class="mb-8 fade-in">
                <h1 class="text-4xl font-bold text-white mb-1">${appState.log.name}</h1>
                <p class="text-white/50 text-sm">${appState.entries.length} ${appState.entries.length === 1 ? 'entry' : 'entries'}</p>
              </div>

              ${entriesHTML}

              <div class="mt-8">
                <button
                  onclick="setState({ view: 'login', token: null, password: null, error: null })"
                  class="w-full glass-effect text-white font-semibold py-3 rounded-xl hover:bg-white/15 transition active:scale-95"
                >
                  ‚Üê Exit
                </button>
              </div>
            </div>
          </div>
        `;
      }

      app.innerHTML = content;

      if (appState.view === 'login') {
        const passwordInput = document.getElementById('passwordInput');
        const nameInput = document.getElementById('nameInput');

        if (passwordInput) {
          passwordInput.value = appState.password || '';
          passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
          });
          passwordInput.focus();
        }

        if (nameInput) {
          nameInput.value = appState.userName || 'Guest';
          nameInput.addEventListener('change', (e) => {
            appState.userName = e.target.value || 'Guest';
          });
        }
      } else if (appState.view === 'entries') {
        appState.entries.forEach((entry) => {
          const entryId = entry.entry_id || entry.id;
          const textarea = document.getElementById(`comment-${entryId}`);
          if (textarea) {
            textarea.value = appState.newCommentText[entryId] || '';
            textarea.addEventListener('input', (e) => {
              const newCommentText = { ...appState.newCommentText };
              newCommentText[entryId] = e.target.value;
              appState.newCommentText = newCommentText;
            });
          }
        });
      }
    }

    async function handleLogin() {
      const passwordInput = document.getElementById('passwordInput');
      const nameInput = document.getElementById('nameInput');

      const password = passwordInput?.value || '';
      const userName = nameInput?.value || 'Guest';

      if (!password) {
        setState({ error: 'Please enter password' });
        return;
      }

      if (!appState.token) {
        setState({ error: 'No journal link provided' });
        return;
      }

      appState.password = password;
      appState.userName = userName;
      appState.error = null;

      appState.view = 'loading';
      render();

      await fetchSharedLog();
    }

    function handleAddComment(entryId) {
      const textarea = document.getElementById(`comment-${entryId}`);
      if (textarea) {
        appState.newCommentText[entryId] = textarea.value;
        addComment(entryId);
      }
    }

    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      appState.view = 'error';
      appState.error = 'No journal link provided. Please ask for a shared link.';
      render();
    } else {
      appState.token = token;
      appState.password = params.get('password') || '';
      
      if (appState.password) {
        fetchSharedLog();
      } else {
        render();
      }
    }
  </script>
</body>
</html>
