<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoDay - Shared Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .entry-card {
      transition: all 0.2s ease;
    }

    .entry-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(251, 191, 36, 0.1);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Supabase client (browser only)
    const SUPABASE_URL = 'https://xbjdemockbrdykexkjwu.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_axDBEvt-u1td7dCrP-4V-g_oHtfVtrb';

    // Simple app state
    let appState = {
      view: 'login', // login, loading, entries, error
      token: null,
      password: null,
      log: null,
      entries: [],
      comments: {},
      error: null,
      newCommentText: {},
      userName: 'Guest',
    };

    const app = document.getElementById('app');

    function setState(newState) {
      appState = { ...appState, ...newState };
      render();
    }

    async function fetchSharedLog() {
      if (!appState.token || !appState.password) return;

      setState({ view: 'loading' });
      console.log('Fetching log with token:', appState.token);

      try {
        // Fetch the shared log by token
        const logRes = await fetch(`${SUPABASE_URL}/rest/v1/shared_logs?token=eq.${appState.token}&select=*`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          },
        });

        if (!logRes.ok) {
          throw new Error(`Failed to fetch log: ${logRes.status}`);
        }

        const data = await logRes.json();
        console.log('Log data:', data);

        if (!data.length) {
          throw new Error('Log not found - token not recognized');
        }

        const log = data[0];
        console.log('Log found:', log.name);

        // Verify password (in a real app, this would be done server-side)
        if (log.password !== appState.password) {
          throw new Error('Invalid password');
        }

        console.log('Password verified, fetching entries...');

        // Step 1: Get entry IDs from shared_log_entries
        const entriesRes = await fetch(
          `${SUPABASE_URL}/rest/v1/shared_log_entries?shared_log_id=eq.${log.id}&select=entry_id,added_at&order=added_at.desc`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            },
          }
        );

        const sharedLogEntries = await entriesRes.json();
        console.log('Shared log entries:', sharedLogEntries);

        // Step 2: Fetch full entry data for each ID
        let entries = [];
        for (const sle of sharedLogEntries) {
          try {
            const entryRes = await fetch(
              `${SUPABASE_URL}/rest/v1/entries?id=eq.${sle.entry_id}`,
              {
                headers: {
                  'apikey': SUPABASE_ANON_KEY,
                  'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                },
              }
            );
            const entryData = await entryRes.json();
            if (entryData && entryData.length > 0) {
              entries.push({
                entry_id: sle.entry_id,
                added_at: sle.added_at,
                ...entryData[0],
              });
            }
          } catch (e) {
            console.error('Failed to fetch entry', sle.entry_id, e);
          }
        }

        console.log('Final entries with data:', entries);

        // Fetch comments for each entry
        const commentsRes = await fetch(
          `${SUPABASE_URL}/rest/v1/shared_log_comments?shared_log_id=eq.${log.id}&select=*`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            },
          }
        );

        const comments = await commentsRes.json();
        const commentsByEntry = {};
        comments.forEach((c) => {
          if (!commentsByEntry[c.entry_id]) commentsByEntry[c.entry_id] = [];
          commentsByEntry[c.entry_id].push(c);
        });

        console.log('Successfully loaded log with', entries.length, 'entries');

        setState({
          view: 'entries',
          log,
          entries,
          comments: commentsByEntry,
        });
      } catch (error) {
        console.error('Error loading log:', error);
        setState({ view: 'error', error: error.message });
      }
    }

    async function addComment(entryId) {
      const text = appState.newCommentText[entryId];
      if (!text || !text.trim()) return;

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/shared_log_comments`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            shared_log_id: appState.log.id,
            entry_id: entryId,
            name: appState.userName,
            comment: text.trim(),
          }),
        });

        if (response.ok) {
          // Refresh the entire log to show new comment immediately
          await fetchSharedLog();
        } else {
          console.error('Failed to add comment:', response.status);
        }
      } catch (error) {
        console.error('Failed to add comment:', error);
      }
    }

    function render() {
      let content = '';

      if (appState.view === 'login') {
        content = `
          <div class="min-h-screen flex items-center justify-center px-4">
            <div class="glass-effect rounded-3xl p-8 w-full max-w-md fade-in">
              <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">EchoDay</h1>
                <p class="text-white/60">View a shared journal</p>
              </div>

              <div class="space-y-4 mb-6">
                <div>
                  <label class="block text-sm text-white/60 mb-2">Share Token</label>
                  <input
                    type="text"
                    id="tokenInput"
                    placeholder="Paste the share token here"
                    class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:border-amber-500"
                  />
                </div>

                <div>
                  <label class="block text-sm text-white/60 mb-2">Password</label>
                  <input
                    type="password"
                    id="passwordInput"
                    placeholder="Enter the password"
                    class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:border-amber-500"
                  />
                </div>

                <div>
                  <label class="block text-sm text-white/60 mb-2">Your Name</label>
                  <input
                    type="text"
                    id="nameInput"
                    placeholder="How should we identify your comments?"
                    value="${appState.userName}"
                    class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:border-amber-500"
                  />
                </div>
              </div>

              <button
                onclick="handleLogin()"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 rounded-xl transition"
              >
                View Log
              </button>
            </div>
          </div>
        `;
      } else if (appState.view === 'loading') {
        content = `
          <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
              <div class="inline-block animate-spin mb-4">
                <svg class="w-12 h-12 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </div>
              <p class="text-white/60">Loading journal...</p>
            </div>
          </div>
        `;
      } else if (appState.view === 'error') {
        content = `
          <div class="min-h-screen flex items-center justify-center px-4">
            <div class="glass-effect rounded-3xl p-8 w-full max-w-md fade-in">
              <div class="text-center mb-6">
                <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4v2m0-10a8 8 0 110 16 8 8 0 010-16z"></path>
                  </svg>
                </div>
                <h2 class="text-2xl font-bold mb-2">Error</h2>
                <p class="text-white/60">${appState.error}</p>
              </div>

              <button
                onclick="setState({ view: 'login' })"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 rounded-xl transition"
              >
                Try Again
              </button>
            </div>
          </div>
        `;
      } else if (appState.view === 'entries') {
        const entriesHTML = appState.entries && appState.entries.length > 0
          ? appState.entries
          .map((entry) => {
            console.log('Rendering entry:', entry);
            const comments = appState.comments[entry.entry_id] || [];
            const date = new Date(entry.date || entry.added_at);

            return `
              <div class="entry-card glass-effect rounded-3xl p-6 mb-4 fade-in">
                <div class="mb-4">
                  <h3 class="text-white font-semibold text-lg mb-1">
                    ${date.toLocaleDateString('en-US', {
                      weekday: 'long',
                      month: 'short',
                      day: 'numeric',
                    })}
                    ${entry.mood_emoji ? ` ${entry.mood_emoji}` : ''}
                  </h3>
                  <p class="text-white/50 text-sm">${date.toLocaleTimeString()}</p>
                </div>

                ${entry.summary ? `<p class="text-white text-sm mb-3"><strong>Summary:</strong> ${entry.summary}</p>` : ''}
                ${entry.transcript ? `<p class="text-white/80 text-sm mb-3"><strong>Transcript:</strong> "${entry.transcript}"</p>` : ''}
                ${entry.ai_response ? `<p class="text-amber-200 text-sm mb-3"><strong>Echo:</strong> ${entry.ai_response}</p>` : ''}

                ${
                  comments.length > 0
                    ? `<div class="border-t border-white/10 pt-4 mt-4">
                        <p class="text-white/40 text-xs uppercase tracking-wider mb-3">Comments (${comments.length})</p>
                        <div class="space-y-3">
                          ${comments.map((c) => `
                            <div class="bg-white/5 rounded-xl p-3">
                              <p class="text-amber-300 text-sm font-medium">${c.name}</p>
                              <p class="text-white/70 text-sm">${c.comment}</p>
                            </div>
                          `).join('')}
                        </div>
                      </div>`
                    : ''
                }

                <div class="mt-4">
                  <textarea id="comment-${entry.entry_id}" placeholder="Leave a comment..." class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:border-amber-500 text-sm" rows="2"></textarea>
                  <div class="flex justify-end mt-2">
                    <button onclick="handleAddComment('${entry.entry_id}')" class="bg-amber-500 hover:bg-amber-600 text-white text-sm font-semibold px-4 py-2 rounded-lg transition">Comment</button>
                  </div>
                </div>
              </div>
            `;
          })
          .join('')
          : '<div class="text-white/60 text-center py-8">No entries in this log yet.</div>';

        content = `
          <div class="min-h-screen px-4 py-8">
            <div class="max-w-2xl mx-auto">
              <div class="mb-8 fade-in">
                <h1 class="text-3xl font-bold mb-2">${appState.log.name}</h1>
                <p class="text-white/60">${appState.entries.length} ${appState.entries.length === 1 ? 'entry' : 'entries'}</p>
              </div>

              ${entriesHTML}

              <div class="mt-8 mb-8">
                <button
                  onclick="location.reload()"
                  class="w-full glass-effect text-white font-semibold py-3 rounded-xl hover:bg-white/20 transition mb-2"
                >
                  üîÑ Refresh
                </button>
                <button
                  onclick="setState({ view: 'login', token: null, password: null })"
                  class="w-full glass-effect text-white font-semibold py-3 rounded-xl hover:bg-white/20 transition"
                >
                  ‚Üê Back
                </button>
              </div>
            </div>
          </div>
        `;
      }

      app.innerHTML = content;

      // Attach event listeners after rendering
      if (appState.view === 'login') {
        const tokenInput = document.getElementById('tokenInput');
        const passwordInput = document.getElementById('passwordInput');
        const nameInput = document.getElementById('nameInput');

        if (tokenInput) {
          tokenInput.value = appState.token || '';
          tokenInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
          });
        }

        if (passwordInput) {
          passwordInput.value = appState.password || '';
          passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
          });
        }

        if (nameInput) {
          nameInput.addEventListener('change', (e) => {
            setState({ userName: e.target.value });
          });
        }
      } else if (appState.view === 'entries') {
        appState.entries.forEach((entry) => {
          const entryId = entry.entry_id || entry.id;
          const textarea = document.getElementById(`comment-${entryId}`);
          if (textarea) {
            textarea.value = appState.newCommentText[entryId] || '';
            textarea.addEventListener('input', (e) => {
              const newCommentText = { ...appState.newCommentText };
              newCommentText[entryId] = e.target.value;
              setState({ newCommentText });
            });
          }
        });
      }
    }

    async function handleLogin() {
      const tokenInput = document.getElementById('tokenInput');
      const passwordInput = document.getElementById('passwordInput');
      const nameInput = document.getElementById('nameInput');

      const token = tokenInput?.value || '';
      const password = passwordInput?.value || '';
      const userName = nameInput?.value || 'Guest';

      console.log('Login attempt with token:', token);

      if (!token || !password) {
        setState({ view: 'error', error: 'Please enter both token and password' });
        return;
      }

      // Update appState directly - don't use setState to avoid async issues
      appState.token = token;
      appState.password = password;
      appState.userName = userName;

      // Show loading immediately
      appState.view = 'loading';
      render();

      // Then fetch
      await fetchSharedLog();
    }

    function handleAddComment(entryId) {
      const textarea = document.getElementById(`comment-${entryId}`);
      const nameInput = document.getElementById('nameInput');

      if (textarea) {
        // Sync name from input field
        if (nameInput) {
          appState.userName = nameInput.value || 'Guest';
        }

        appState.newCommentText[entryId] = textarea.value;
        addComment(entryId);
      }
    }

    // Get token from URL but DON'T auto-load - user needs to enter password and name
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      appState.view = 'error';
      appState.error = 'No journal link provided. Please ask for a shared link.';
    } else {
      appState.token = token;
      // Don't set password from URL - user must enter it
      appState.password = '';
    }

    render();
  </script>
</body>
</html>
